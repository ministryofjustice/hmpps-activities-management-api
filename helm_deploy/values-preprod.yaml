# CloudPlatform AlertManager receiver to route prometheus alerts to slack
# See https://user-guide.cloud-platform.service.justice.gov.uk/documentation/monitoring-an-app/how-to-create-alarms.html#creating-your-own-custom-alerts
generic-prometheus-alerts:
  alertSeverity: hmpps-activities-management-preprod
  businessHoursOnly: true
  sqsAlertsQueueNames:
    - "activities-and-appointments-preprod-hmpps_activities_management_jobs_queue"
    - "activities-and-appointments-preprod-hmpps_activities_management_jobs_dlq"
  sqsAlertsOldestThreshold: 1
  sqsAlertsTotalMessagesThreshold: 1

cron:
  fixZeroPayDeallocate: "0 22 24 02 *"
  fixZeroPayReallocate: "0 5 25 02 *"

  datafix:
    prisonCode: "SNI"
    activityScheduleId: "6257"
