apiVersion: batch/v1
kind: CronJob
metadata:
  name: manage-appointment-attendees
spec:
  schedule: "30 2 * * *" # 02:30am every day
  concurrencyPolicy: Replace
  failedJobsHistoryLimit: 5
  startingDeadlineSeconds: 43200
  successfulJobsHistoryLimit: 5
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 345600 # 4 days
      backoffLimit: 2
      template:
        spec:
          restartPolicy: Never
          activeDeadlineSeconds: 3600
          containers:
            - name: manage-appointment-attendees-job
              image: ghcr.io/ministryofjustice/hmpps-devops-tools
              args:
                - /bin/sh
                - -c
                - curl --fail --retry 2 -X POST "http://hmpps-activities-management-api/job/appointments/manage-attendees?daysBeforeNow=0&daysAfterNow=14"
