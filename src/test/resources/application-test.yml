spring:

  config:
    use-legacy-processing: true

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub

  datasource:
    url: 'jdbc:h2:mem:activities-db;MODE=PostgreSQL'
    username: activities
    password: dummy

  flyway:
    locations: classpath:/migration

  h2:
    console:
      enabled: true

server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

jobs:
  create-scheduled-instances:
    days-in-advance: 2

online:
  create-scheduled-instances:
    days-in-advance: 14

hmpps:
  auth:
    url: http://localhost:8090/auth

prison:
  api:
    url: http://localhost:8999

prisoner-search:
  api:
    url: http://localhost:8111

bank-holiday:
  api:
    url: http://localhost:8333

feature:
  audit:
    service:
      hmpps:
        enabled: true
  event:
    activities:
      activity-schedule:
        created: true
      prisoner:
        allocated: true
    appointments:
      appointment-instance:
        created: true