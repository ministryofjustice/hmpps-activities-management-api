spring:

  config:
    use-legacy-processing: true

  profiles:
    include: stdout

  datasource:
    url: 'jdbc:h2:mem:activities-db;MODE=PostgreSQL'
    username: activities
    password: dummy

  flyway:
    locations: classpath:/migration/common
    url: ${spring.datasource.url}
    user: activities
    password: dummy

  h2:
    console:
      enabled: true

server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0
