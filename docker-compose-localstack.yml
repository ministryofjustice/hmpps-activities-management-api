version: "3"
services:
  db:
    image: postgres:latest
    networks:
      - hmpps
    container_name: activities-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: activities-management-db
      POSTGRES_USER: activities-management
      POSTGRES_PASSWORD: activities-management
      DPR_USER: dpr_user
      DPR_PASSWORD: dpr_password

  local-stack-aws:
    image: localstack/localstack:0.14.0
    networks:
      - hmpps
    container_name: local-stack-aws
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sns,sqs
      - DEBUG=${DEBUG- }
      - DATA_DIR=${DATA_DIR- }
      - PORT_WEB_UI=${PORT_WEB_UI- }
      - LAMBDA_EXECUTOR=${LAMBDA_EXECUTOR- }
      - KINESIS_ERROR_PROBABILITY=${KINESIS_ERROR_PROBABILITY- }
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_EXECUTION_ENV=True
      - DEFAULT_REGION=eu-west-2
    volumes:
      - "${TMPDIR:-/tmp/localstack}:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

  prison-api:
    image: quay.io/hmpps/prison-api:latest
    networks:
      - hmpps
    container_name: prison-api
    ports:
      - "8091:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=nomis-hsqldb

networks:
  hmpps:
